<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/db.ico" type="image/x-icon">
    <title>Nostalgia Animada: Desenho dos Anos 80 e 90</title>
</head>
<body>
    <header>
        <h1>Desenhos dos anos 80 e 90</h1>
        <p>Desenhos nostálgicos dos anos 80 e 90</p>
    </header>
    <main>
        <div class="main-container">
            <figure>
            <img src="img/akira.jpg" alt="Akira (1988)">
            <figcaption>
                <strong>Akira (1988)</strong><br>
                Thriller cyberpunk em Neo-Tóquio sobre poderes psíquicos e rebelião.
            </figcaption>
            </figure>
            <figure>
            <img src="img/dragonball.webp" alt="Dragon Ball (1986)">
            <figcaption>
                <strong>Dragon Ball (1986)</strong><br>
                As aventuras de Goku em busca das Esferas do Dragão e artes marciais.
            </figcaption>
            </figure>
            <figure>
            <img src="img/nge.jpg" alt="Neon Genesis Evangelion (1995)">
            <figcaption>
                <strong>Neon Genesis Evangelion (1995)</strong><br>
                Adolescentes pilotam mechas para enfrentar Anjos em um drama psicológico.
            </figcaption>
            </figure>
            <figure>
            <img src="img/ranma.webp" alt="Ranma ½ (1989)">
            <figcaption>
                <strong>Ranma ½ (1989)</strong><br>
                Comédia de artes marciais; Ranma muda de gênero com água fria e volta com quente.
            </figcaption>
            </figure>
            <figure>
            <img src="img/sailormoon.webp" alt="Sailor Moon (1992)">
            <figcaption>
                <strong>Sailor Moon (1992)</strong><br>
                Garotas mágicas defendem a Terra, celebrando amizade e romance.
            </figcaption>
            </figure>
            <figure>
            <img src="img/saintseiya.jpg" alt="Saint Seiya (1986)">
            <figcaption>
                <strong>Saint Seiya (1986)</strong><br>
                Cavaleiros protegem Atena em batalhas mitológicas épicas empolgantes.
            </figcaption>
            </figure>
            <figure>
            <img src="img/saintseiya.jpg" alt="Saint Seiya (1986)">
            <figcaption>
                <strong>Saint Seiya (1986)</strong><br>
                Cavaleiros protegem Atena em batalhas mitológicas épicas empolgantes.
            </figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>Criado por João Gabriel Gonçalez</p>

</html>
