<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AudioEVideo</title>
</head>
<body>
<h1>Áudio</h1>
<audio preload="metadata" controls>
    <source src="audio.mp3" type="audio/mpeg">
    <source src="audio.ogg" type="audio/ogg">
    <source src="audio.wav" type="audio/wav">
    <p>Seu navegador não suporta o elemento de áudio. <a href="audio.mp3" download="audio.mp3" type="audio/mpeg"></a></p>
</audio>

<h1>Vídeo</h1>
<video width="600" poster="img.jpg" controls autoplay>
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    <source src="video.ogg" type="video/ogg">
    <p>Seu navegador não suporta o elemento de vídeo. <a href="video.mp4" download="video.mp4" type="video/mp4"></a></p>
</video>

<h1>Incorporar vídeo</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3bDspLFrneY?si=R3kBUbYNtNMvG0wX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
